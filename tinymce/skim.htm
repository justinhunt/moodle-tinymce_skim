<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>{#skim.title}</title>
    <script type="text/javascript">
        // Because there is no relative path to TinyMCE, we have to use JavaScript
        // to work out correct path from the .js files from TinyMCE. Only files
        // inside this plugin can be included with relative path (below).
        var editor_tinymce_include = function(path) {
            document.write('<script type="text/javascript" src="' +
                    parent.tinyMCE.baseURL + '/' + path + '"></' + 'script>');
        };
        editor_tinymce_include('tiny_mce_popup.js');
        editor_tinymce_include('utils/mctabs.js');
		editor_tinymce_include('utils/form_utils.js');
        editor_tinymce_include('utils/validate.js');
		
	


    </script>
	<script type="text/javascript" src="js/skim.js"></script>
	<link href="css/skim.css" rel="stylesheet" type="text/css" />
</head>
<body id="skim" style="display: none" role="application"  aria-labelledby="app_label">
	<form name="source" onsubmit="return tinymce_skim_Dialog.insert();" action="#">
		<div style="float: left" class="title">{#skim.desc}</div>

		<br style="clear: both" />

		<div>{#skim.pastedetails}</div>
		<div id="skim_container">&nbsp;</div>

		<textarea id="content" name="content" rows="15" cols="100" style="width: 100%; height: 100%; font-family: 'Courier New',Courier,mono; font-size: 12px;" dir="ltr" wrap="soft" class="mceFocus"></textarea>

		<div class="mceActionPanel">
			<input type="submit" name="insert" value="{#insert}" id="insert" />
			<input type="button" name="cancel" value="{#cancel}" onclick="tinyMCEPopup.close();" id="cancel" />
		</div>
	</form>
</body>
</html>
